<!--index.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STOPWATCH</title>
    <link href="styling.css" rel="stylesheet">

  </head>
  <body>
        <div class="container">
            <h1>Stopwatch</h1>
        
            <div id="lap">
                <span id="lapminute">00</span>:<span id="lapsecond">00</span>:<span id="lapcentisecond">00</span>
            </div>
            <div id="time"><span id="timeminute">00</span>:<span id="timesecond">00</span>:<span id="timecentisecond">00</span>
            </div>
    
            <div id="controls" class="flex">
                <div class="flex">
                    <div id="startButton" class="btn">Start</div>
                    <div id="stopButton" class="btn">Stop</div>
                    <div id="resumeButton" class="btn">Resume</div>
                </div>
                <div class="flex">
                    <div id="lapButton" class="btn">Lap</div>
                    <div id="resetButton" class="btn">Reset</div>
                </div>
            </div>

            <div id="laps"></div> 
         </div>
    
      
    <!-- jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/main.js"></script>
  </body>
</html>
